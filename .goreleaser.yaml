builds:
  - env: [CGO_ENABLED=0]
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      # - arm64
nfpms:
- maintainer: Idan Yael <idanyael@fireblocks.com>
  description: evm utils command line
  homepage: https://gitlab.com/fireblocks/web3/utils/evm-cli
  license: MIT
